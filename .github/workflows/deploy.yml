name: 🚀 Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: 📦 Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: 📦 Package for deployment
        run: |
          # ⚠️ CAMBIO: Incluir node_modules para evitar reinstalación
          tar -czf deploy.tar.gz .next public package.json yarn.lock node_modules
          ls -la *.tar.gz

      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20  # ⚠️ CAMBIO: Añadir timeout global

    steps:
      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-package
          path: .

      - name: 🚀 Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 600s  # ⚠️ CAMBIO: Timeout de 10 minutos
          script: |
            echo "📍 Iniciando deploy en el servidor..."
            
            # Verificar que el archivo existe
            ls -la *.tar.gz || echo "❌ No se encontró deploy.tar.gz"
            
            # Crear directorio si no existe
            mkdir -p /var/www/ci-cd-calculator
            cd /var/www/ci-cd-calculator
            
            # Extraer los nuevos archivos (INCLUYENDO node_modules)
            echo "📦 Extrayendo archivos..."
            tar -xzf ../deploy.tar.gz -C .
            rm ../deploy.tar.gz
            
            # ⚠️ CAMBIO: NO usar --production (instala TODO incluyendo TypeScript)
            echo "🔧 Instalando dependencias COMPLETAS..."
            yarn install  # ✅ SIN --production
            
            # ⚠️ CAMBIO: Limpieza más agresiva de procesos anteriores
            echo "🧹 Limpiando procesos anteriores..."
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pkill -f "node.*3000" 2>/dev/null || true
            pkill -f "next.*start" 2>/dev/null || true
            sleep 3
            
            # ⚠️ CAMBIO: Usar HOST=0.0.0.0 para escuchar en todas las interfaces
            echo "🎯 Iniciando aplicación..."
            HOST=0.0.0.0 pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            
            # ⚠️ CAMBIO: Verificación robusta
            echo "✅ Verificando despliegue..."
            sleep 5
            
            # Verificar que PM2 muestra online
            if pm2 status | grep -q online; then
                echo "🎉 Aplicación en línea según PM2"
            else
                echo "❌ PM2 no muestra la aplicación como online"
                pm2 logs ci-cd-calculator --lines 10
                exit 1
            fi
            
            # Verificar que el puerto está escuchando
            if sudo ss -tulpn | grep :3000; then
                echo "🌐 Servidor escuchando en puerto 3000"
            else
                echo "⚠️ Servidor NO escuchando en puerto 3000"
                exit 1
            fi
            
            echo "✅ ¡Deploy completado exitosamente!"
            echo "🌐 Tu app está en: http://167.99.182.242:3000"