name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: ğŸ“¦ Package for deployment
        run: |
          tar -czf deploy.tar.gz .next public package.json yarn.lock
          ls -la *.tar.gz

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15  # âš ï¸ Aumentar timeout global

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-package
          path: .

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_timeout: 10m  # âš ï¸ Timeout de 10 minutos para SSH
          script: |
            echo "ğŸ“ Iniciando deploy..."
            
            # 1. LIMPIAR RÃPIDO
            echo "ğŸ§¹ Limpiando procesos..."
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pkill -f "node.*3000" 2>/dev/null || true
            sleep 1
            
            # 2. PREPARAR DIRECTORIO
            echo "ğŸ“ Preparando directorio..."
            mkdir -p /var/www/ci-cd-calculator
            cd /var/www/ci-cd-calculator
            
            # 3. EXTRAER ARCHIVOS
            echo "ğŸ“¦ Extrayendo archivos..."
            tar -xzf ../deploy.tar.gz -C .
            rm ../deploy.tar.gz
            
            # 4. INSTALAR DEPENDENCIAS (solo si package.json cambiÃ³)
            echo "ğŸ”§ Instalando dependencias..."
            yarn install --frozen-lockfile  # âš ï¸ MÃ¡s rÃ¡pido que install completo
            
            # 5. CONSTRUIR APLICACIÃ“N
            echo "ğŸ—ï¸ Construyendo aplicaciÃ³n..."
            yarn build
            
            # 6. INICIAR APLICACIÃ“N
            echo "ğŸ¯ Iniciando aplicaciÃ³n..."
            export HOST=0.0.0.0
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            
            # 7. VERIFICACIÃ“N RÃPIDA
            echo "âœ… VerificaciÃ³n rÃ¡pida..."
            sleep 3
            pm2 status | grep online && echo "ğŸ‰ Â¡AplicaciÃ³n online!" || echo "âš ï¸ Revisar logs"
            
            echo "ğŸš€ Â¡Deploy completado!"