name: 🚀 Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15

    steps:
      - name: 🚀 Deploy to VPS via Git
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 300s  # 5 minutos
          script: |
            echo "📍 Iniciando deploy via Git..."
            
            # 1. NAVEGAR AL DIRECTORIO
            cd /var/www/ci-cd-calculator
            
            # 2. HACER PULL DE LOS CAMBIOS
            echo "📥 Obteniendo cambios del repositorio..."
            git fetch origin
            git reset --hard origin/main
            
            # 3. INSTALAR DEPENDENCIAS
            echo "🔧 Instalando dependencias..."
            yarn install
            
            # 4. CONSTRUIR APLICACIÓN
            echo "🏗️ Construyendo aplicación..."
            yarn build
            
            # 5. LIMPIAR PROCESOS ANTERIORES
            echo "🧹 Limpiando procesos anteriores..."
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pkill -f "node.*3000" 2>/dev/null || true
            sleep 2
            
            # 6. INICIAR APLICACIÓN
            echo "🎯 Iniciando aplicación..."
            HOST=0.0.0.0 pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            pm2 save
            
            # 7. VERIFICAR
            echo "✅ Verificando despliegue..."
            sleep 3
            pm2 status
            
            echo "🎉 ¡Deploy completado exitosamente!"
            echo "🌐 Tu app está en: http://167.99.182.242:3000"