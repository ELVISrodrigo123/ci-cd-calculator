name: 🚀 Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20  # ⚠️ Aumentar timeout a 20 minutos

    steps:
      - name: 🚀 Deploy via Git Pull
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 900s  # ⚠️ 15 minutos (900 segundos)
          script: |
            echo "📍 Iniciando deploy via Git..."
            
            # 1. NAVEGAR AL DIRECTORIO
            cd /var/www/ci-cd-calculator
            
            # 2. HACER PULL DE LOS CAMBIOS
            echo "📥 Obteniendo cambios del repositorio..."
            git fetch origin
            git reset --hard origin/main
            
            # 3. INSTALAR DEPENDENCIAS
            echo "🔧 Instalando dependencias..."
            yarn install --frozen-lockfile  # ⚠️ Más rápido
            
            # 4. CONSTRUIR APLICACIÓN
            echo "🏗️ Construyendo aplicación..."
            yarn build
            
            # 5. LIMPIAR PROCESOS ANTERIORES
            echo "🧹 Limpiando procesos anteriores..."
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pkill -f "node.*3000" 2>/dev/null || true
            sleep 2
            
            # 6. INICIAR APLICACIÓN
            echo "🎯 Iniciando aplicación..."
            HOST=0.0.0.0 pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            
            # 7. VERIFICACIÓN RÁPIDA
            echo "✅ Verificación rápida..."
            sleep 5
            pm2 status | grep online && echo "🎉 ¡Aplicación online!" || echo "⚠️ Revisar logs"
            
            echo "🚀 ¡Deploy completado! http://167.99.182.242:3000"