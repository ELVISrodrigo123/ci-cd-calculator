name: 🚀 Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: 📦 Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: 📦 Package for deployment
        run: |
          # Incluir node_modules para evitar tener que instalar en producción
          tar -czf deploy.tar.gz .next public package.json yarn.lock node_modules
          ls -la *.tar.gz

      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20  # ⚠️ Aumentar timeout

    steps:
      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-package
          path: .  # Descargar en directorio actual

      - name: 🚀 Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 600s  # ⚠️ Timeout de 10 minutos
          script: |
            echo "📍 Iniciando deploy en el servidor..."
            
            # 1. Verificar que el archivo existe
            ls -la *.tar.gz || echo "❌ No se encontró deploy.tar.gz"
            
            # 2. Crear directorio
            mkdir -p /var/www/ci-cd-calculator
            cd /var/www/ci-cd-calculator
            
            # 3. Extraer archivos (INCLUYENDO node_modules)
            echo "📦 Extrayendo archivos..."
            tar -xzf ../deploy.tar.gz -C .
            rm ../deploy.tar.gz
            
            # 4. SOLUCIÓN: Instalar TypeScript explícitamente ⚠️ IMPORTANTE
            echo "🔧 Instalando TypeScript (necesario para next.config.ts)..."
            yarn add typescript  # ⚠️ Instalar como dependencia regular
            
            # 5. Limpiar procesos anteriores
            echo "🧹 Limpiando procesos anteriores..."
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pkill -f "node.*3000" 2>/dev/null || true
            sleep 2
            
            # 6. Iniciar aplicación ESCUCHANDO EN TODAS LAS INTERFACES
            echo "🎯 Iniciando aplicación..."
            HOST=0.0.0.0 pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            
            # 7. Verificación
            echo "✅ Verificando despliegue..."
            sleep 5
            pm2 status
            
            echo "🎉 ¡Deploy completado exitosamente!"
            echo "🌐 Tu app está en: http://167.99.182.242:3000"