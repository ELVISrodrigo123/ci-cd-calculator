name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: ğŸ“¦ Package for deployment
        run: |
          # Incluir node_modules para evitar tener que instalar en producciÃ³n
          tar -czf deploy.tar.gz .next public package.json yarn.lock node_modules
          ls -la *.tar.gz

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20  # âš ï¸ Aumentar timeout

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-package
          path: .  # Descargar en directorio actual

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 600s  # âš ï¸ Timeout de 10 minutos
          script: |
            echo "ğŸ“ Iniciando deploy en el servidor..."
            
            # 1. Verificar que el archivo existe
            ls -la *.tar.gz || echo "âŒ No se encontrÃ³ deploy.tar.gz"
            
            # 2. Crear directorio
            mkdir -p /var/www/ci-cd-calculator
            cd /var/www/ci-cd-calculator
            
            # 3. Extraer archivos (INCLUYENDO node_modules)
            echo "ğŸ“¦ Extrayendo archivos..."
            tar -xzf ../deploy.tar.gz -C .
            rm ../deploy.tar.gz
            
            # 4. SOLUCIÃ“N: Instalar TypeScript explÃ­citamente âš ï¸ IMPORTANTE
            echo "ğŸ”§ Instalando TypeScript (necesario para next.config.ts)..."
            yarn add typescript  # âš ï¸ Instalar como dependencia regular
            
            # 5. Limpiar procesos anteriores
            echo "ğŸ§¹ Limpiando procesos anteriores..."
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pkill -f "node.*3000" 2>/dev/null || true
            sleep 2
            
            # 6. Iniciar aplicaciÃ³n ESCUCHANDO EN TODAS LAS INTERFACES
            echo "ğŸ¯ Iniciando aplicaciÃ³n..."
            HOST=0.0.0.0 pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            
            # 7. VerificaciÃ³n
            echo "âœ… Verificando despliegue..."
            sleep 5
            pm2 status
            
            echo "ğŸ‰ Â¡Deploy completado exitosamente!"
            echo "ğŸŒ Tu app estÃ¡ en: http://167.99.182.242:3000"