name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: ğŸ“¦ Package for deployment
        run: |
          # âš ï¸ CAMBIO: Incluir node_modules para evitar reinstalaciÃ³n
          tar -czf deploy.tar.gz .next public package.json yarn.lock node_modules
          ls -la *.tar.gz

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20  # âš ï¸ CAMBIO: AÃ±adir timeout global

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-package
          path: .

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 600s  # âš ï¸ CAMBIO: Timeout de 10 minutos
          script: |
            echo "ğŸ“ Iniciando deploy en el servidor..."
            
            # Verificar que el archivo existe
            ls -la *.tar.gz || echo "âŒ No se encontrÃ³ deploy.tar.gz"
            
            # Crear directorio si no existe
            mkdir -p /var/www/ci-cd-calculator
            cd /var/www/ci-cd-calculator
            
            # Extraer los nuevos archivos (INCLUYENDO node_modules)
            echo "ğŸ“¦ Extrayendo archivos..."
            tar -xzf ../deploy.tar.gz -C .
            rm ../deploy.tar.gz
            
            # âš ï¸ CAMBIO: NO usar --production (instala TODO incluyendo TypeScript)
            echo "ğŸ”§ Instalando dependencias COMPLETAS..."
            yarn install  # âœ… SIN --production
            
            # âš ï¸ CAMBIO: Limpieza mÃ¡s agresiva de procesos anteriores
            echo "ğŸ§¹ Limpiando procesos anteriores..."
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pkill -f "node.*3000" 2>/dev/null || true
            pkill -f "next.*start" 2>/dev/null || true
            sleep 3
            
            # âš ï¸ CAMBIO: Usar HOST=0.0.0.0 para escuchar en todas las interfaces
            echo "ğŸ¯ Iniciando aplicaciÃ³n..."
            HOST=0.0.0.0 pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            
            # âš ï¸ CAMBIO: VerificaciÃ³n robusta
            echo "âœ… Verificando despliegue..."
            sleep 5
            
            # Verificar que PM2 muestra online
            if pm2 status | grep -q online; then
                echo "ğŸ‰ AplicaciÃ³n en lÃ­nea segÃºn PM2"
            else
                echo "âŒ PM2 no muestra la aplicaciÃ³n como online"
                pm2 logs ci-cd-calculator --lines 10
                exit 1
            fi
            
            # Verificar que el puerto estÃ¡ escuchando
            if sudo ss -tulpn | grep :3000; then
                echo "ğŸŒ Servidor escuchando en puerto 3000"
            else
                echo "âš ï¸ Servidor NO escuchando en puerto 3000"
                exit 1
            fi
            
            echo "âœ… Â¡Deploy completado exitosamente!"
            echo "ğŸŒ Tu app estÃ¡ en: http://167.99.182.242:3000"