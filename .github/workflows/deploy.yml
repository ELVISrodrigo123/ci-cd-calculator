            # 3. INSTALAR DEPENDENCIAS
            echo "ğŸ”§ Instalando dependencias..."
            yarn install --frozen-lockfile  # âš ï¸ MÃ¡s rÃ¡pido
            
            # 4. CONSTRUIR APLICACIÃ“N
