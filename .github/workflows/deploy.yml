name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: ğŸ“¦ Package for deployment
        run: |
          tar -czf deploy.tar.gz .next public package.json yarn.lock
          ls -la *.tar.gz

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-package
          path: ./artifacts  # âš ï¸ Cambiado: Descargar en subdirectorio

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 600s
          script: |
            echo "ğŸ“ Iniciando deploy en el servidor..."
            
            # 1. VERIFICAR que el archivo existe en la ruta correcta
            echo "ğŸ“ Contenido del directorio artifacts:"
            ls -la ./artifacts/ || echo "âŒ No existe directorio artifacts"
            
            # 2. COPIAR el archivo al directorio temporal del SSH action
            echo "ğŸ“¦ Moviendo archivo..."
            cp ./artifacts/deploy.tar.gz ./ || echo "âŒ No se pudo copiar el archivo"
            
            # 3. VERIFICAR que ahora existe
            ls -la *.tar.gz || echo "âŒ No se encontrÃ³ deploy.tar.gz despuÃ©s de copiar"
            
            # 4. PREPARAR DIRECTORIO
            echo "ğŸ“ Preparando directorio de la aplicaciÃ³n..."
            mkdir -p /var/www/ci-cd-calculator
            cd /var/www/ci-cd-calculator
            
            # 5. EXTRAER ARCHIVOS
            echo "ğŸ“¦ Extrayendo archivos..."
            tar -xzf /home/runner/work/_temp/deploy.tar.gz -C .  # âš ï¸ Ruta ABSOLUTA
            
            # 6. INSTALAR DEPENDENCIAS
            echo "ğŸ”§ Instalando dependencias..."
            yarn install
            
            # 7. CONSTRUIR (por si acaso)
            yarn build
            
            # 8. LIMPIAR PROCESOS ANTERIORES
            echo "ğŸ§¹ Limpiando procesos anteriores..."
            pm2 delete ci-cd-calculator 2>/dev/null || true
            pkill -f "node.*3000" 2>/dev/null || true
            sleep 2
            
            # 9. INICIAR APLICACIÃ“N
            echo "ğŸ¯ Iniciando aplicaciÃ³n..."
            HOST=0.0.0.0 pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            pm2 save
            
            echo "âœ… Â¡Deploy completado exitosamente!"
            echo "ğŸŒ Tu app estarÃ¡ disponible en: http://167.99.182.242:3000"