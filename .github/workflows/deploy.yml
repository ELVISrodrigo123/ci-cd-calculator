name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: ğŸ“¦ Package for deployment
        run: |
          tar -czf deploy.tar.gz .next public package.json yarn.lock
          ls -la *.tar.gz

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-package
          path: .  # âš ï¸ CORRECCIÃ“N: Descargar en directorio actual

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ“ Iniciando deploy en el servidor..."
            
            echo "ğŸ”§ Instalando TypeScript (necesario para next.config.ts)..."
            yarn add typescript
            
            # Verificar que el archivo existe
            ls -la *.tar.gz || echo "âŒ No se encontrÃ³ deploy.tar.gz"
            
            # Crear directorio si no existe
            mkdir -p /var/www/ci-cd-calculator
            cd /var/www/ci-cd-calculator
            
            # Extraer los nuevos archivos
            echo "ğŸ“¦ Extrayendo archivos..."
            tar -xzf ../deploy.tar.gz -C .  # âš ï¸ Ruta relativa corregida
            rm ../deploy.tar.gz
            
            # Instalar dependencias
            echo "ğŸ”§ Instalando dependencias..."
            yarn install --production
            
            # Detener instancias previas
            pm2 delete ci-cd-calculator 2>/dev/null || true
            
            # Iniciar la aplicaciÃ³n con PM2
            echo "ğŸ¯ Iniciando aplicaciÃ³n..."
            pm2 start yarn --name "ci-cd-calculator" -- start --port=3000
            pm2 save
            
            echo "âœ… Â¡Deploy completado exitosamente!"
            echo "ğŸŒ Tu app estarÃ¡ disponible en: http://167.99.182.242:3000"